{% extends "base.html" %}
{% load staticfiles %}
{% block page_title %} {{ project.short_name }} {% endblock page_title %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" role="button" type="submit" value="Update" />
    <a class="btn btn-primary" role="button" href="{% url 'project_detail' project.pk %} ">Cancel</a>
</form>
{% endblock content %}
